<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>

    <!-- Internal CSS -->
    <style>
        body {
            background-color: lightblue;
        }
        
        h1 {
            color: darkblue;
            text-align: center;
        }
        
        .intro {
            color: green;
            font-size: 20px;
            text-align: center;
        }
    </style>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>This is a Simple Website</h1>
    <p class="intro">Welcome to my website. This is using inline, external, and internal CSS.</p>

    <div style="background-color: yellow; padding: 10px; text-align: center;">
        <p>This is an inline styled paragraph.</p>
    </div>

</body>
</html>
